                <figcaption><h3>Origin of Human</h3>
                    <p>Ethiopia sits as the country that houses evidence of ancient human beings 
                    dating back millions of years making it an archaeological hub.</p>
                    <details><summary>Read More</summary>
                    <p>The fossil record between the time period when Lucy and her kin were alive 
                    and the emergence of Homo erectus two million years ago is sparse.

                    </details>

                    <figcaption><h3>National Park</h3>
                        <p>A national park is a natural park in use for conservation purposes, 
                            created and protected by national governments. Often it is a reserve of natural, 
                            semi-natural, or developed land that a government declares or owns. 
                            </p>
                        <details><summary>Read More</summary>
                        <p>Although individual countries designate their own national parks differently, 
                            there is a common idea: the conservation of 'wild nature' 
                            for posterity and as a symbol of national pride.National parks are 
                            almost always open to visitors.
                        <a class="booking" href="booking.html" target="_blank">Book tour</a></p>
                        </details>
                  </figcaption>
                </figure>
            </div>
            <div></div>
                <div class="green">
                    <figure class="reading">
                        <img class="origin" src="https://scenicethiopiatravel.com/wp-content/uploads/2020/08/Gondar-the-Royal-Enclosure%E2%80%99s.jpg">
                        <figcaption><h3>Historical Places</h3>
                            <p>Lalibela, named after a 12th century king of Ethiopia,
                                 is famous for its amazing rock cut churches.
                                  Carved out of the rock rather than built with stone. 
                                  The Yeha Temple, also known as the Great Temple of Yeha, is possibly the oldest standing building in Ethiopia, dating back, 
                                it is thought, to around 700 BC.
                                </p>
                            <details><summary>Read More</summary>
                            <p>Harar Jugol, also known simply as Harar, was an important 16th century capital and remains an important fortified historic town in Ethiopia.</p>
                            <a class="booking" href="booking.html" target="_blank">Book tour</a></p>
                            </details>
                      </figcaption>
                    </figure>
                 </div>
                 <div></div>
                    <div class="green">
                        <figure class="reading">
                            <img class="origin" src="https://www.ephremtube.com/assets/images/tradition/ethiopian-traditional-food.jpg">
                            <figcaption><h3>Cultures</h3>
                                <p>The culture of Ethiopia is diverse and generally structured along ethnolinguistic lines. 
                                    Ethiopian culture is a tapestry woven with diverse traditions,
                                     reflecting the country's rich history and unique blend of influences.The country's Amharic-speaking majority at its core.
                                    </p>
                                <details><summary>Read More</summary>
                                <p> The Tigrayan, Somali, and the later migrated Oromo ethnic groups
                                     have also left indelible marks on Ethiopian culture. Their languages, traditions, 
                                    and artistic expressions have contributed to the colorful mosaic of Ethiopian heritage.</p>
                                <a class="booking" href="booking.html" target="_blank">Book tour</a></p>
                                </details>
                          </figcaption>
                        </figure>
                        </div>

                        <figcaption><h3>Religious Places</h3>

                            <figcaption><h3>Geographical Area</h3>
                                <p>Ethiopia is located in the Horn of Africa. It is bordered by Eritrea to the north,
                                    Djibouti and Somalia to the east, Sudan and South Sudan to the west, and Kenya to the south. Ethiopia has a high central plateau, the Abyssinian Highlands (or Ethiopian Highlands) that varies from 1,290 to 3,000 m (4,232 to 9,843 ft) above sea level, with some 25 mountains whose peaks rise over 4,000 meters (13,200ft), 
                                    the highest being Ras Dashen at 4,543 meters (14,538ft).
                                    </p>
                                <details><summary>Read More</summary>
                                <p> TElevation is generally highest just before the point of descent to the Great Rift Valley, 
                                    which splits the plateau diagonally. A number of rivers cross the plateau; 
                                    notably the Blue Nile rising from Lake Tana
                                </details>
